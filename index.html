<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/style.css" />
        
        <title>To Do List</title>
    </head>
    <body>
        <div class = "container">
            <header>
                <h1>To Do List: V360</h>
            </header>
            <div class="createList">
                <h2 class="appTitle">----- Lists -----</h2>
                <ul class="lists" listsData></ul>
                <form class = "createListForm" action="" dataNewList>
                    <input type="text" class="createListInput" placeholder="Create a list" newListInputData/>
                    <button class="createListButton" type="submit">+</button>
                </form>
            </div>

            <div class="list" listDisplay>
                <div class="listHeader">
                    <h2 class="listTitle" listTitle>V360</h2>
                </div>
                <div class="listBody">
                    <div class="tasks" tasksDisplay></div>
                
                    <div class="createTask">
                        <form action="" dataNewTask>
                            <input 
                            type="text"
                            class="createTaskInput"
                            placeholder="New task"
                            newTaskInputData
                            />
                            <button class="createTaskButton" type="submit">+</button>
                        </form>
                    </div>
                    

                        <div class="destroyList">
                        <button class="destroyButtonList" destroyListButton>Delete list</button>
                        </div>
                    
                </div>
            </div>
            <template id="taskTemplate">
                <div class="tasks">
                <input type="checkbox" />
                <label>
                    <span class="checkbox"></span>
                    <!--<button class="destroyButtonTask"> <img src="./img/delete.png" height = "20" width = "20"/></button>-->
                </label>
                </div>
            </template>
            <footer>
                <hr />
                <h3>Created by Ramon Pelle</h3>
                <section class="links">      
                    <a href="http://www.linkedin.com/in/ramon-pelle-71a86b129/.com"><img src="img/linkedin.png" height="64" width="64"></a>
                    <a href="http://www.instagram.com/_ramon.dev/"><img src="img/instagram.png" height="64" width="64"></a>
                    <a href="http://www.github.com/RamonPelle"><img src="img/github.png" height="64" width="64"></a>
                </section>
            </footer>
            <script defer src="./js/script.js"></script>
        </div>
    </body>
</html>
